<!DOCTYPE html>
<html>
<head>
    <title>Update Reservation</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>Update Reservation</h1>
        <form method="post">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" value="{{ reservation[1] }}" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" value="{{ reservation[2] }}" required>
            </div>
            <div class="form-group">
                <label for="phone">Phone:</label>
                <input type="text" id="phone" name="phone" value="{{ reservation[3] }}" required>
            </div>
            <div class="form-group">
                <label for="num_people">Number of People:</label>
                <input type="number" id="num_people" name="num_people" value="{{ reservation[4] }}" required>
            </div>
            <div class="form-group">
                <label for="date">Date:</label>
                <input type="date" id="date" name="date" value="{{ reservation[5] }}" required>
            </div>
            <div class="form-group">
                <label for="time">Time:</label>
                <input type="time" id="time" name="time" value="{{ reservation[6] }}" required>
            </div>
            <div class="form-group">
                <input type="submit" value="Update Reservation" class="update-button">
            </div>
        </form>
        <a href="{{ url_for('reservations') }}">Back to Reservations</a>
    </div>
</body>
</html>
